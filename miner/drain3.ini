[LOGGING]
level = INFO
file = drain3.log
console = true

[PERSISTENCE]
file_path = drain3_state.json
compress = true

[MASKING]
masking = *
mask_with = <*>
masking_instructions = [
    {"regex": r"\b\d+\b", "mask_with": "<NUM>"},
    {"regex": r"\b(?:\d{1,3}\.){3}\d{1,3}\b", "mask_with": "<IP>"},
    {"regex": r"\b[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}\b", "mask_with": "<UUID>"},
    {"regex": r"\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b", "mask_with": "<EMAIL>"}
]

[DRAIN]
sim_th = 0.5
depth = 4
max_children = 100
max_clusters = 1000
